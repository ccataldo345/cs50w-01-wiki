{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Create New Page</h1>
<br>

<div class="new_entry">
  <form method="POST">
    {% csrf_token %}
    <label for="title">Please enter the title:</label>
    <br>
    {{ form.title }}
    <br>
    <br>
    <label for="content">Please enter the content:</label>
    <br>
    {{ form.content }}
    <br><br>
    {{ error_message }}
    <br><br>
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
