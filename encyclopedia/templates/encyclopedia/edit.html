{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<br>
<h2>{{ title }}</h2>

<div class="edit_entry">
  <form method="POST">
    {% csrf_token %}
    <label for="content">Edit the content:</label>
    <br>
    <textarea id="content" name="content" rows="5" cols="32" maxlength="1024">{{ content }}</textarea>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>
{% endblock %}
